<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Owner</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">Home</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="#">Find owners <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/vets">Veterinarians</a>
            </li>
        </ul>
    </div>
    <h1 style="font-family: serif; margin-right:5%;"  class="text-success" >Spring Pet Clinic</h1>
</nav>

<div style="margin-left:30%; margin-right:20%;">
    <h1 style="text-align:center; margin-bottom:5%; margin-TOP:5%;">Owner</h1>
    <form action="#"  th:object="${owner}" method="post">
        <div class="form-group row">
            <label class="col-sm-2 col-form-label"><h4>First Name</h4></label>
            <div class="col-sm-5">
                <input type="text" th:field="*{firstName}" class="form-control"/>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label"><h4>Last Name</h4></label>
            <div class="col-sm-5">
                <input type="text" th:field="*{lastName}" class="form-control"/>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label"><h4>City</h4></label>
            <div class="col-sm-5">
                <input type="text" th:field="*{city}" class="form-control"/>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label"><h4>Address</h4></label>
            <div class="col-sm-5">
                <input type="text" th:field="*{address}" class="form-control"/>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label"><h4>Telephone</h4></label>
            <div class="col-sm-5">
                <input type="text" th:field="*{Telephone}" class="form-control"/>
            </div>
        </div>
        <button class="btn btn-success" type="submit" value="Submit"><h5>Update Owner</h5></button>
    </form>
</div>
</body>
</html>
