<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Find Owners</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
<div th:replace="fragments/header :: header"></div>

    <div style="margin-left:30%; margin-right:20%; margin-top:2%;">
    <form action="#" th:action="@{/owner}" th:object="${owner}" method="get">
        <div class="form-group row">
            <label class="col-sm-2 col-form-label"><h4>Last Name</h4></label>
            <div class="col-sm-5">
                <input type="text" th:field="*{lastName}" class="form-control"/>
            </div>
        </div>
        <button class="btn btn-success" type="submit" value="Submit"><h5>Submit</h5></button>
    </form>
        <a href="/owner/new" class="btn btn-primary" style="margin-top:5%;">Add New Owner</a>
    </div>


</body>
</html>
