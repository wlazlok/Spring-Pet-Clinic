<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Owner</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>

<div th:replace="fragments/header :: header"></div>

<div style="margin-left:30%; margin-right:20%;">
    <h1 style="text-align:center; margin-bottom:5%; margin-TOP:5%;">Owner</h1>
    <form action="#"  th:object="${owner}" method="post">
        <div class="form-group row">
            <label class="col-sm-2 col-form-label"><h4>First Name</h4></label>
            <div class="col-sm-5">
                <input type="text" th:field="*{firstName}" class="form-control"/>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label"><h4>Last Name</h4></label>
            <div class="col-sm-5">
                <input type="text" th:field="*{lastName}" class="form-control"/>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label"><h4>City</h4></label>
            <div class="col-sm-5">
                <input type="text" th:field="*{city}" class="form-control"/>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label"><h4>Address</h4></label>
            <div class="col-sm-5">
                <input type="text" th:field="*{address}" class="form-control"/>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label"><h4>Telephone</h4></label>
            <div class="col-sm-5">
                <input type="text" th:field="*{Telephone}" class="form-control"/>
            </div>
        </div>
        <button class="btn btn-success" type="submit" value="Submit"><h5>Update Owner</h5></button>

    </form>
</div>
</body>
</html>
